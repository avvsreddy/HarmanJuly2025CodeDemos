 <div class="container text-center my-auto py-5">
    <h1 class="display-1 fw-bold text-primary">404</h1>
    <h2 class="mb-3">Oops! Page Not Found</h2>
    <p class="text-muted mb-4">The page you are looking for doesn't exist or has been moved.</p>

    <div class="d-flex justify-content-center gap-2 mb-4">
      <a href="/" class="btn btn-primary">Go to Homepage</a>
      <button class="btn btn-outline-secondary" id="backBtn">Go Back</button>
    </div>

    <form class="d-flex justify-content-center" action="/search" method="get" style="max-width: 500px; margin: auto;">
      <input class="form-control me-2" type="search" placeholder="Search the site" aria-label="Search" name="q">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
  </div>
