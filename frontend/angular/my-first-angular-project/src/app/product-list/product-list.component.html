<div class="container mt-4">
  <h2>Product List</h2>
  <p>{{errMsg}}</p>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: {{ product.price | currency }}</p>
          <p class="card-text">Category: {{ product.catagory }}</p>
          <p class="card-text">Brand: {{ product.brand }}</p>
          <p class="card-text">Country: {{ product.country }}</p>
          <span class="badge" [ngClass]="product.instock ? 'bg-success' : 'bg-danger'">
            {{ product.instock ? 'In Stock' : 'Out of Stock' }}
          </span>
          <!-- <p class="card-text">Deleted: {{ product.isDeleted ? 'Yes' : 'No' }}</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
